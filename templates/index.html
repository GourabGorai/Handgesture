<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture and Finger Count Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hand Gesture and Finger Count Recognition</h1>
        <form action="/select_feature" method="POST">
            <div class="form-group">
                <label for="feature">Select Feature:</label>
                <select class="form-control" id="feature" name="feature">
                    <option value="gesture">Gesture Recognition</option>
                    <option value="fingers">Finger Count</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </div>
</body>
</html>
